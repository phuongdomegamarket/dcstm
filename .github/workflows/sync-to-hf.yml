name: Sync to Hugging Face Space

on:
  push:
    branches: [main] # Hoặc branch bạn dùng (ví dụ: master)
  workflow_dispatch: # Cho phép chạy thủ công từ GitHub Actions tab

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Phiên bản mới nhất 2026
        with:
          fetch-depth: 0 # Lấy full history để git push đúng
          lfs: true # Quan trọng nếu có file lớn (>10MB)

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.huggingface }}
        run: |
          git push https://megaphuongdo:$HF_TOKEN@huggingface.co/spaces/megaphuongdo@gmail.com/stming_dc main --force
          # --force để ghi đè, tránh conflict nếu edit trực tiếp trên Space
